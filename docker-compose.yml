services:
  nomnom-receiver:
    image: ghcr.io/jacobpatton/nomnom-receiver:latest
    ports:
      - "127.0.0.1:3002:3002"
    volumes:
      - nomnom_data:/data
    environment:
      DB_PATH: /data/nomnom.db
      LOG_LEVEL: info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  nomnom_data:
